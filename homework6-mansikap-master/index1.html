    function showforwordcloud() {

      var url2 = "wordcloud"
      xmlhttp2 = new XMLHttpRequest();
      xmlhttp2.open('GET', url2, true)
      xmlhttp2.onreadystatechange = function () {

        if (xmlhttp2.readyState == 4 && xmlhttp2.status === 200) {
          try {
            var data = JSON.parse(xmlhttp2.responseText);

            das(data);
          }
          catch (err) {
            console.log(err.message + "in" + xmlhttp2.responseText);
            return;
          };
        }
      }
      xmlhttp2.send()
    }

    function das(Data) {
      myWords = Data;
      var newlist = [];
      var counter = 0;
      for (var i in myWords) {
        var newdict = {}
        newdict['word'] = i
        newdict['size'] = myWords[i]
        newlist[counter] = newdict;
        counter++;

      }

      myWords = newlist;
      var margin = { top: 10, right: 10, bottom: 10, left: 10 },
        width = 350 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#slide").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("id", "svgel")
        .append("g")
        .attr("transform",
          "translate(" + "-10" + "," + "-30" + ") scale(1.25)");


      document.getElementById("svgel").style.height = "281px"
      document.getElementById("svgel").style.width = "383px"
      document.getElementById("svgel").style.marginRight = "166px"
      document.getElementById("svgel").style.marginTop = "-1px"
      document.getElementById("svgel").style.float = "right"
      document.getElementById("svgel").style.background = 'rgba(128, 128, 128, 0.08) none repeat scroll 0% 0%'


      var layout = d3.layout.cloud()
        .size([width, height])
        .words(myWords.map(function (d) { return { text: d.word, size: d.size }; }))
        .padding(7)        //space between words
        .rotate(function () { return ~~(Math.random() * 2) * 90; })
        .fontSize(function (d) { return (d.size * 9); })      // font size of words
        .on("end", draw);
      layout.start();


      function draw(words) {
        svg
          .append("g")
          .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
          .selectAll("text")
          .data(words)
          .enter().append("text")
          .style("font-size", function (d) { return d.size + 'px'; })
          .style("fill", "black")
          .attr("text-anchor", "middle")
          .style("font-family", "Impact")
          .attr("transform", function (d) {
            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
          })
          .text(function (d) { return d.text; });
      }
    }

    function mysource(category) {

      var url1 = "category?category=" + category;
      xmlhttp4 = new XMLHttpRequest();
      xmlhttp4.open('GET', url1, true)
      xmlhttp4.onreadystatechange = function () {
        if (xmlhttp4.readyState == 4 && xmlhttp4.status === 200) {
          try {
            var data4 = JSON.parse(xmlhttp4.responseText);
            mySelect2 = data4.sources
            var sele = document.getElementById('mySelect2');
            var lengt = sele.options.length;
            for (i = lengt - 1; i >= 0; i--) {
              sele.options[i] = null;
            }
            sele.options[sele.options.length] = new Option('all', 'all')
            for (var i = 0; i < mySelect2.length; i++) {
              sele[sele.options.length] = new Option(mySelect2[i].name, mySelect2[i].id)
            }

          }
          catch (err) {
            console.log(err.message + "in" + xmlhtt4.responseText);
            return;
          }
        }
      }
      xmlhttp4.send();
    }
